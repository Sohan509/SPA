                </div>

                        <button class="drop_btn" mat-menu-item><a [routerLink]="['/edit']"

                                routerLinkActive="router-link-active"> <img src="../../assets/images/user-list.svg"
                                    class="img-fluid user_img" alt=""> Users List</a></button>
                        <button (click)="logOut()" class="drop_btn" mat-menu-item><img
                                src="../../assets/images/log-out.svg" class="img-fluid user_img_2" alt=""> Log
                            Out</button>
                    </mat-menu>
                </div>
            </div>
        </div>
    </div>
